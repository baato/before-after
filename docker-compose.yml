version: "3"
services:
  backend:
    image: before-after_backend:latest
    restart: always
    container_name: app-docker
    ports:
      - 8848:8848
    environment:
      - HOST_IP=${HOST_IP}
    volumes:
      - appdata:/appdata
      - downloads:/downloads
  nginx:
    restart: always
    container_name: app-nginx
    build: frontend/
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
    volumes:
      - appdata:/appdata
volumes:
  appdata:
  downloads:
