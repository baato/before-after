<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>_NAME_ - Before After Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        body {
            overflow: hidden;
        }

        body * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .before-label {
            position: absolute;
            top: 15px;
            left: 0;
            /* border: 3px solid #73AD21; */
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            padding: 10px;
            z-index: 120;
        }

        .after-label {
            position: absolute;
            top: 15px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
            padding: 10px;
            z-index: 120;


        }

        .style-selector {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            z-index: 100;
        }

        .name-label {
            position: absolute;
            top: 0px;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
        type="text/css" />
    <div id="comparison-container" style="position: absolute; top: 0; bottom: 0; width: 100%;">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
        <div
            style="z-index: 10; padding: 10px; background-color: hsla(0,0%,100%,.5);margin: 0; position:absolute; bottom:0px; font-size: 0.8rem; right: 0px">
            Map data: <a href="https://www.openstreetmap.org/copyright" rel="noopener noreferrer no follow"
                target="_blank">Â© OpenStreetMap contributors</a></div>
        <div
            style="z-index: 100; padding: 1px;background-color: hsla(0,0%,100%,.5);margin: 0; position:absolute; bottom:0px; left: 0px">
            <a href="https://baato.io" rel="noopener noreferrer no follow" target="_blank"><img
                    src="https://sgp1.digitaloceanspaces.com/baatocdn/images/BaatoLogo.svg" alt="Baato"
                    width="80px"></img></a>
        </div>

    </div>
    <div class="before-label">
        <strong>BEFORE MAP at _BEFORE_YEAR_</strong>
    </div>

    <div class="style-selector">
        <label for="style">Choose map style</label>
        <select name="style" id="style" onchange="styleChangeHandler()">
            <option value="retro">Retro</option>
            <option value="breeze">Breeze</option>
            <option value="monochrome">Monochrome</option>
        </select>

    </div>


    <div class="after-label">
        <strong>AFTER MAP at _AFTER_YEAR_</strong>
    </div>
    <div class="name-label">
        <span style="font-size: 0.7rem">BEFORE AFTER MAP</span>
        <br />
        <strong style="font-size: 1.8rem">_NAME_</strong>
    </div>
    <script>
        const defaultStyle = "retro";
        let selectedStyle = defaultStyle;
        let beforeMap;
        let afterMap;

        function styleChangeHandler() {
            selectedStyle = document.getElementById("style").value;
            beforeMap.setStyle(`${window.location.protocol}//_HOSTNAME_/beforestyles/_UUID_/${selectedStyle}.json`);
            afterMap.setStyle(`${window.location.protocol}//_HOSTNAME_/afterstyles/_UUID_/${selectedStyle}.json`);
        }

        function initMapView(data) {
            const bounds = [
                [_CENTERLNG_MIN_, _CENTERLAT_MIN_],
                [_CENTERLNG_MAX_, _CENTERLAT_MAX_]
            ];
            beforeMap = new mapboxgl.Map({
                container: "before",
                style: `${window.location.protocol}//_HOSTNAME_/beforestyles/_UUID_/${selectedStyle}.json`,
                // maxBounds: bounds,
                // center: [(_CENTERLNG_MAX_ + _CENTERLNG_MIN_) / 2, (_CENTERLAT_MAX_ + _CENTERLAT_MIN_) / 2], // starting position [lng, lat]

                zoom: 11, // starting zoom
            }).fitBounds(bounds);

            afterMap = new mapboxgl.Map({
                container: "after",
                style: `${window.location.protocol}//_HOSTNAME_/afterstyles/_UUID_/${selectedStyle}.json`,
                // maxBounds: bounds,
                // center: [(_CENTERLNG_MAX_ + _CENTERLNG_MIN_) / 2, (_CENTERLAT_MAX_ + _CENTERLAT_MIN_) / 2], // starting position [lng, lat]
                zoom: 11, // starting zoom
            }).fitBounds(bounds);

            const container = "#comparison-container";
            const map = new mapboxgl.Compare(beforeMap, afterMap, container, {});
        }
        initMapView();
    </script>
</body>

</html>
