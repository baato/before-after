<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Before-After Map - garima</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        body {
            overflow: hidden;
        }

        body * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .before-label {
            position: absolute;
            top: 50px;
            left: 0;
            border: 3px solid #73AD21;
            padding: 5px;
        }

        .after-label {
            position: absolute;
            top: 50px;
            right: 0;
            border: 3px solid #73AD21;
            padding: 5px;

        }

        .name-label {
            position: absolute;
            top: 15px;
            text-align: center;
            width: 100%;

        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
        type="text/css" />
    <div id="comparison-container" style="position: absolute; top: 0; bottom: 0; width: 100%;">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
        <div
            style="z-index: 10; padding: 0 5px;background-color: hsla(0,0%,100%,.5);margin: 0; position:absolute; bottom:0px; right: 0px">
            Â© <a href="https://www.openstreetmap.org/copyright" rel="noopener noreferrer no follow"
                target="_blank">OpenStreetMap contributors</a></div>
        <div
            style="z-index: 100; padding: 1px;background-color: hsla(0,0%,100%,.5);margin: 0; position:absolute; bottom:0px; left: 0px">
            <a href="https://baato.io" rel="noopener noreferrer no follow" target="_blank"><img
                    src="https://sgp1.digitaloceanspaces.com/baatocdn/images/BaatoLogo.svg" alt="Baato"
                    width="80px"></img></a>
        </div>

    </div>
    <div class="before-label">
        <strong>BEFORE MAP at 2015</strong>
    </div>
    <div class="after-label">
        <strong>AFTER MAP at Present</strong>
    </div>
    <div class="name-label">
        <strong>BEFORE AFTER MAP - garima</strong>
    </div>
    <script>
        function initMapView(data) {
            const bounds = [
                [89.579773, 27.401032],
                [89.711609, 27.522887]
            ];
            const beforeMap = new mapboxgl.Map({
                container: "before",
                style: "http://localhost:5678/beforestyles/bbb6a42e-69bf-46ce-9c1f-2cd782bdecd3/style.json",
                maxBounds: bounds,
                // center: [(89.711609 + 89.579773) / 2, (27.522887 + 27.401032) / 2], // starting position [lng, lat]

                zoom: 11, // starting zoom
            }).fitBounds(bounds);

            const afterMap = new mapboxgl.Map({
                container: "after",
                style: "http://localhost:5678/afterstyles/bbb6a42e-69bf-46ce-9c1f-2cd782bdecd3/style.json",
                maxBounds: bounds,
                // center: [(89.711609 + 89.579773) / 2, (27.522887 + 27.401032) / 2], // starting position [lng, lat]
                zoom: 11, // starting zoom
            }).fitBounds(bounds);

            const container = "#comparison-container";
            const map = new mapboxgl.Compare(beforeMap, afterMap, container, {});
        }
        initMapView();
    </script>
</body>

</html>
